{% load static %}
<div class="toast-container position-fixed top-1 start-50 translate-middle-x">
    <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {% for message in messages %}
                    {{ message | safe }}
                {% endfor %}
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<script src="{% static 'js/toast.js' %}" type="text/javascript"></script>
