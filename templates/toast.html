{% load static %}
<div class="toast-container position-fixed top-1 start-50 translate-middle-x">
    <div id="liveToast" role="alert" aria-live="assertive" aria-atomic="true" class="toast align-items-center border-0">
        <div class="d-flex">
            <div class="toast-body">{{ message | safe }}</div>
            <span class="message-tags d-none">{{ message.tags }}</span>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<script src="{% static 'js/toast.js' %}" type="text/javascript"></script>
