{% extends "base.html" %}
{% block content %}
    <div class="tm-mt-big bg-white tm-block">
        <h1 class="text-center">Page not found</h1>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const element = $('#liveToast')[0];
            const message = "404";
            const messageTags = "error";
            const delay = 1;
            Toast.show({message, messageTags, delay, element});
        });
    </script>
{% endblock %}
