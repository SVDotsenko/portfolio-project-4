{% extends "base.html" %}
{% block content %}

    <div class="row tm-content-row tm-mt-big">
        <div class="col-xl-12 col-lg-12 tm-md-12 tm-sm-12 tm-col">
            <div class="bg-white tm-block h-100">
                <div class="row">
                    <div class="col-md-8 col-sm-12">
                        <h2 class="tm-block-title d-inline-block">Authors</h2>

                    </div>
                    <div class="col-md-4 col-sm-12 text-right">
                        <a href="{% url 'add_author' %}" class="btn btn-small btn-primary">Add New Author</a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-striped tm-table-striped-even mt-3">
                        <thead>
                        <tr class="tm-bg-gray">
                            <th scope="col">Name</th>
                            <th scope="col">&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for author in object_list %}
                            <tr>
                                <td class="tm-product-name">
                                    <a href="{% url 'update_author' author.id %}">
                                        {{ author.name }}
                                    </a>
                                </td>
                                <td>
                                    <a href="{% url 'delete_author' author.id %}">
                                        <i class="fas fa-trash-alt icon-color"></i>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
