{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="row tm-mt-big">
        <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
            <div class="bg-white tm-block">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">{% if author %}
                            Edit
                        {% else %}
                            Add
                        {% endif %}
                            Author</h2>
                    </div>
                </div>
                <div class="row mt-4 tm-edit-product-row">
                    <div class="col-xl-7 col-lg-7 col-md-12">
                        <form class="tm-edit-product-form"
                                {% if author %}
                              action="{% url 'update_author' author.id %}"
                                {% else %}
                              action="{% url 'add_author' %}"
                                {% endif %}
                              method="post">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                                    Name
                                </label>
                                <input placeholder="Author name" id="name" name="name" type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                        {% if author %}
                                       value="{{ author.name }}"
                                        {% else %}
                                       value=""
                                        {% endif %}
                                >
                            </div>

                            <div class="input-group mb-3">
                                <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                    <button type="submit" class="btn btn-primary">
                                        {% if author %}        
                                            Update
                                        {% else %}
                                            Create
                                        {% endif %}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
