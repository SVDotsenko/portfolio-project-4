{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="row tm-content-row tm-mt-big">
        <div class="tm-col tm-col-big">
            <div class="bg-white tm-block">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title">Information</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form action="" class="tm-signup-form">
                            <div class="form-group">
                                <label for="username">Username name</label>
                                <input placeholder="username name" id="username" name="username" type="text"
                                       class="form-control validate" value="{{ reader.username }}">
                            </div>

                            <div class="form-group">
                                <label for="first-name">First name</label>
                                <input placeholder="first name" id="first-name" name="first-name" type="text"
                                       class="form-control validate" value="{{ reader.first_name }}">
                            </div>

                            <div class="form-group">
                                <label for="last-name">Last name</label>
                                <input placeholder="last name" id="last-name" name="last-name" type="text"
                                       class="form-control validate" value="{{ reader.last_name }}">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input placeholder="name@email.com" id="email" name="email" type="email"
                                       class="form-control validate" value="{{ reader.email }}">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input placeholder="******" id="password" name="password" type="password"
                                       class="form-control validate">
                            </div>
                            <div class="form-group">
                                <label for="password2">Re-enter Password</label>
                                <input placeholder="******" id="password2" name="password2" type="password"
                                       class="form-control validate">
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-4">
                                    <button type="submit" class="btn btn-primary">Update
                                    </button>
                                </div>
                                <div class="col-12 col-sm-8 tm-btn-right">
                                    <button type="submit" class="btn btn-danger">Delete Account
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="tm-col tm-col-small">
            <div class="bg-white tm-block">
                <h2 class="tm-block-title">Profile Image</h2>
                <img src="{% static 'img/profile-image.png' %}" alt="Profile Image" class="img-fluid">
                <div class="custom-file mt-3 mb-3">
                    <input id="fileInput" type="file" style="display:none;"/>
                    <input type="button" class="btn btn-primary d-block mx-xl-auto" value="Upload New..."
                           onclick="document.getElementById('fileInput').click();"
                    />
                </div>
            </div>
        </div>

    </div>
{% endblock %}
