{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="row tm-mt-big">
        <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
            <div class="bg-white tm-block">
                <div class="row">
                    <div class="col-12">
                        {% if book %}
                            <h2 class="tm-block-title d-inline-block">Edit Book</h2>
                        {% else %}
                            <h2 class="tm-block-title d-inline-block">Add Book</h2>
                        {% endif %}
                    </div>
                </div>
                <div class="row mt-4 tm-edit-product-row">
                    <div class="col-xl-7 col-lg-7 col-md-12">
                        {% if book %}
                            <form action="{% url 'update_book' book.id %}" class="tm-edit-product-form" method="post">
                        {% else %}
                            <form action="{% url 'create_book' %}" class="tm-edit-product-form" method="post"></form>
                        {% endif %}
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <label for="title" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                                Book title
                            </label>
                            {% if book %}
                                <input placeholder="Book title" value="{{ book.title }}" id="title" name="title"
                                       type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                            {% else %}
                                <input placeholder="Product title" id="title" name="title" type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                            {% endif %}

                        </div>

                        <div class="input-group mb-3">
                            <label for="author"
                                   class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Author</label>
                            <select class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7" id="author" name="author">
                                {% for author in object_list %}
                                    {% if book %}
                                        <option value="{{ author.id }}"
                                                {% if author.id == book.author.id %}selected{% endif %}>
                                            {{ author.name }}
                                        </option>
                                    {% else %}
                                        <option value="{{ author.id }}">{{ author.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                {% if book %}
                                    <button type="submit" class="btn btn-primary" name="update">Update</button>
                                {% else %}
                                    <button type="submit" class="btn btn-primary" name="create">Create</button>
                                {% endif %}
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
